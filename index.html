<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon.png" type="image/png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RBC Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header-img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
      border-radius: 5px;
      margin-top: 70px;
      margin-bottom: 70px;

    }

    .container {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
      background: #0070c9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #005ea2;
    }

    .confetti {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.2);
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .confetti img {
      animation: confetti-fall 2s linear infinite;
    }

    @keyframes confetti-fall {
      0% { transform: translateY(-100px); opacity: 0; }
      100% { transform: translateY(100px); opacity: 1; }
    }

    .video-container {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }

    video {
      width: 80%;
      max-width: 720px;
    }
  </style>
</head>
<body class="bod">
  <div class="wrapper">
    <h1>ðŸ‘‹ Welcome RBC Team (Noelle & Lauren). Its Akshay! ðŸ‘‹</h1>
    <img class="header-img" src="rbc-header.png" alt="RBC Header Image" width="500">
    
    <div class="container">
      <h2>Are you from RBC?</h2>
      <button onclick="checkRBC()">Yes</button>
      <button onclick="notRBC()">No</button>
    </div>
  </div>

  <div class="confetti" id="confetti">
    <img src="assets/confetti.webp" alt="ðŸŽ‰" width="1000" height="1000">
  </div>

  <div class="video-container" id="videoContainer">
    <video id="introVideo" autoplay>
      <source src="h1.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function checkRBC() {
      const confirmRBC = confirm("Are you sure you're from RBC?");
      if (confirmRBC) {
        document.getElementById("confetti").style.display = "flex";

        setTimeout(() => {
          document.getElementById("confetti").style.display = "none";
          document.querySelector(".container").style.display = "none";
          const videoContainer = document.getElementById("videoContainer");
          videoContainer.style.display = "flex";

          const video = document.getElementById("introVideo");
          video.play();

          video.onended = () => {
            window.location.href = "main.html";
          };
        }, 3000);
      }
    }

    function notRBC() {
      window.location.href = "main.html";
    }
  </script>
</body>
</html>
